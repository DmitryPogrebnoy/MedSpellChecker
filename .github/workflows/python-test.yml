name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$PYTHONPATH:${GITHUB_WORKSPACE}/medspellchecker:${GITHUB_WORKSPACE}/medspellchecker/tool_tests/metric_test/common" >> $GITHUB_ENV
      - name: Test with pytest
        run: |
          python -m pytest ./medspellchecker/tool_tests/unit_test
